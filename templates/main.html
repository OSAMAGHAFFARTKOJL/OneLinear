<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function submitForm() {
            var answer = $("#answer").val();
            $.post("/submit", {answer: answer}, function(data) {
                $("#result").html("<p>Processing your request... Please wait.</p>");
                checkStatus(data.job_id);
            });
            return false;
        }

        function checkStatus(jobId) {
            $.get("/results/" + jobId, function(data) {
                if (data.status === "complete") {
                    $("#result").html(
                        "<h2>Hints:</h2><p>" + data.hint1 + "</p>" +
                        "<h2>Real-world Example:</h2><p>" + data.hint2 + "</p>" +
                        "<h2>Additional Hints:</h2><p>" + data.hint3 + "</p>" +
                        "<h2>Code Solution:</h2><pre>" + data.hint4 + "</pre>" +
                        "<h2>Topic to Study:</h2><p>" + data.hint5 + "</p>"
                    );
                } else {
                    setTimeout(function() { checkStatus(jobId); }, 2000);
                }
            });
        }
    </script>
</head>
<body>
    <h1>AI Coding Assistant</h1>
    <form onsubmit="return submitForm()">
        <textarea id="answer" name="answer" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    <div id="result"></div>
</body>
</html>
